name: Build & Push Image to ACR (no Azure SP)

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: mrtienda-web
      REGISTRY: ${{ secrets.ACR_LOGIN_SERVER }}
      TAG: v${{ github.run_number }}-${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Copy build into backend
        run: |
          mkdir -p backend/dist
          cp -R dist/* backend/dist/

      - name: Login to ACR using credentials
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set up QEMU and buildx
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push image (linux/amd64)
        env:
          REGISTRY: ${{ secrets.ACR_LOGIN_SERVER }}
          IMAGE: ${{ env.IMAGE_NAME }}
          TAG: v${{ github.run_number }}-${{ github.sha }}
        run: |
          docker buildx inspect --bootstrap
          docker buildx build --platform linux/amd64 \
            -t $REGISTRY/$IMAGE:$TAG \
            -t $REGISTRY/$IMAGE:latest \
            --push -f Dockerfile.deploy .

      - name: Output image tag
        run: echo "IMAGE=$REGISTRY/$IMAGE:$TAG" > image-tag.txt

      - name: Upload image-tag
        uses: actions/upload-artifact@v4
        with:
          name: image-tag
          path: image-tag.txt
